<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/test.css">
    <link rel="stylesheet" href="css/reset.css">
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/c9bc674549.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>VEZBA</title>
</head>
<body>
<div class="container-wrapper">
    <div class="main">
        <div class="top">
            <div class="settings">Settings</div>
            <div class="user"><img src="img/User.png"></div>
        </div>
        <div class="acc">Account</div>
        <div class="forms row">
            <div class="portrait col-sm-12 col-md-2 col-lg-2">
             <img src="img/portrait.png">
            </div>
            <div class="name-email col-sm-12 col-md-5 col-lg-5">
                <label for="fname">Full name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email"><br>
                <div class="btn-wrapper"><div class="btn">Save Changes</div></div>
            </div>
            <div class="pass col-sm-12 col-md-5 col-lg-5">
                <label for="psw">Password</label><br>
                <input type="password" id="psw" name="psw"><br>
                <label for="new-psw">New Password</label><br>
                <input type="password" id="new-psw" name="psw"><br>
                <label for="con-psw">Confirm Password</label><br>
                <input type="password" id="con-psw" name="psw"><br>
                <div class="btn-wrapper"><div class="btn">Save Changes</div></div>
            </div>
        </div>
        <div class="payment">Payment</div>
        <div class="contact">
            <div class="contact-left">
                <div>Contact email</div>
                <p>Where should invoices be sent?</p>
            </div>
            <div class="contact-right">
                <input type="checkbox" id="check-one" name="check-one">
                <label for="check-one">Send to my account email</label><br>
                <span class="helper">Helper text</span><br>

                <input type="checkbox" id="check-two" name="check-one">
                <label for="check-two">Send to an alternative email</label><br>
                <span><img src="img/Radio%20e%20mail.png"></span>

            </div>
        </div>
        <div class="billing">
            <div class="billing-left">
                <div>Billing history</div>
                <p>Select default payment method</p>
            </div>
            <div class="billing-right">
                <div class="first-row">
                    <div class="first-row-items">#</div>
                    <div class="first-row-items">Name</div>
                    <div class="first-row-items">Amount</div>
                    <div class="first-row-items">Date</div>
                    <div class="first-row-items">Status</div>
                </div>
                <div class="second-row">
                    <div class="second-row-items">1</div>
                    <div class="second-row-items">Basic-plan Dec-2022</div>
                    <div class="second-row-items">USD 10.00</div>
                    <div class="second-row-items">Dec 1, 2022</div>
                    <div class="second-row-items">Paid</div>
                </div>
                <div class="third-row">
                    <div class="third-row-items">2</div>
                    <div class="third-row-items">Basic plan Dec-2022</div>
                    <div class="third-row-items">USD 10.00</div>
                    <div class="third-row-items">Dec 1, 2022</div>
                    <div class="third-row-items">Paid</div>
                </div>
            </div>
        </div>
    </div>
     <div class="side">
        <div class="side-items-top">
            <div class="sidebar-items"><img src="img/sb-1.png"> </div>
            <div class="sidebar-items"><img src="img/sb-2.png"></div>
            <div class="sidebar-items"><img src="img/sb-3.png"></div>
            <div class="sidebar-items"><img src="img/sb-4.png"></div>
            <div class="sidebar-items"><img src="img/sb-5.png"></div>
            <div class="sidebar-items"><img src="img/sb-6.png"></div>
        </div>
        <div class="bottom-side">
            <div class="sidebar-items-bottom"><img src="img/sb-7.png"></div>
            <div class="sidebar-items-bottom"><img src="img/sb-8.png"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
