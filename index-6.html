<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/c9bc674549.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/test-6.css">

<body>
<div class="container-wrapper">
    <div class="main">
        <div class="top">
            <div class="logo"><img src="img/Logo.png"></div>
            <div class="sign-reg">
                <button class="sign">Sign in</button>
                <button class="register">Register</button>
            </div>
        </div>
        <div class="row middle">
            <div class="col-6 middle-left">
                <h1>Secure the world in<br> your portfolio</h1>
                <p>The power of positive change amd sustainability starts with Yieldrive</p>
                <div class="search">
                    <input type="search" placeholder="Search for symbol/company name" id="site-search" name="q">
                </div>
            </div>
            <div class="col-6 middle-right">
                <div class="main-img"><img src="img/mainimg.png"></div>
                <div class="social">
                    <div class="social-items"><img src="img/fb.png"></div>
                    <div class="social-items"><img src="img/fb.png"></div>
                    <div class="social-items"><img src="img/fb.png"></div>
                    <div class="social-items"><img src="img/fb.png"></div>
                </div>
            </div>
        </div>
        <div class="bottom"><img src="img/bottomimg.svg"></div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
